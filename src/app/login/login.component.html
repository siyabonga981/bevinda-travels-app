<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <div class="overlay" fxFill fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-form-container">
      <div fxLayoutAlign="center center">
      <h2>Login</h2>
      </div>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input  matInput placeholder="Username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input  matInput placeholder="Password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <div fxLayout="column" fxLayoutAlign="start stretch">
        <button mat-raised-button class="" color="primary"> Login</button>
        <!-- <small>Forgot password? </small> -->
      </div>
    </mat-card>
  </div>
  </div>
</div>
