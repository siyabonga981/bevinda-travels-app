<div fxLayout="row" fxLayoutAlign="center center" class="bgLogin" fxFill>
    <div fxLayout="column" fxLayoutAlign="center center">
        <mat-card class="loginCard">
            <mat-card-content>
                <div class="height120px" fxLayout="column" fxLayoutAlign="center center">
                  <img width="90%" src="../../assets/img/Plain Logo.png" alt="">
                    <!-- <div fxLayout="column">
                        <mat-icon class="whiteColor">masks</mat-icon>
                    </div>
                    <div fxLayout="column">
                        <h2 class="whiteColor">Doctor Management System</h2>
                    </div> -->
                </div>

                <form [formGroup]="login" autcomplete="off">
                    <div class="cardPadding" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="1.5em">

                        <div fxLayout="column">
                            <mat-form-field appearance="legacy">
                                <input autcomplete="new-password" formControlName="email" name="email" autocomplete="new-password" type="email" matInput placeholder="Email/Phone">
                            </mat-form-field>
                        </div>
                        <div fxLayout="column">
                            <mat-form-field class="fullWidth" appearance="legacy">
                                <input autcomplete="new-password" formControlName="password" name="password" autocomplete="new-password" type="password" matInput placeholder="Password">
                            </mat-form-field>
                        </div>
                        <div fxLayout="column">
                            <button (click)="submitForm(login)" class="primaryBlueBtn" mat-raised-button>LOGIN</button>
                        </div>

                        <div class="marginTop1em greyColor bold pointer" fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon class="smallIcon">lock</mat-icon> Forgot Password?
                        </div>
                    </div>
                </form>

            </mat-card-content>
        </mat-card>
    </div>
</div>
