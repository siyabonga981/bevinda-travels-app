<div fxLayout="column" fxLayoutAlign="start stretch">
  <div fxLayout="row" fxLayoutAlign="start stretch">
    <h1 class="noMargin">New Ozow Invoice</h1>
    </div>
  <div fxLayout="row" fxLayoutAlign="start stretch">
    <form
    class="fullWidth"
      [formGroup]="ozowForm"
      fxLayout="column"
      fxLayoutAlign="start stretch"
    >
      <!-- <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        fxLayout.xs="column"
        fxLayoutAlign.xs="start stretch"
      > -->
      <div
        fxLayout="column"
        fxLayoutAlign="start stretch"
        fxFlex="50"
        fxFlex.xs="100"
      >
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>First Name</mat-label>
          <input
            matInput
            formControlName="firstName"
            placeholder="First name"
            required
          />
          <mat-error
            *ngIf="
              ozowForm?.get('firstName')?.touched &&
              ozowForm?.get('firstName').hasError('required')
            "
            >First name is required!
          </mat-error>
        </mat-form-field>
      </div>

      <div
        fxLayout="column"
        fxLayoutAlign="start stretch"
        fxFlex="50"
        fxFlex.xs="100"
      >
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Last name</mat-label>
          <input
            matInput
            formControlName="lastName"
            placeholder="Last name"
            required
          />
          <mat-error
            *ngIf="
              ozowForm?.get('lastName')?.touched &&
              ozowForm?.get('lastName').hasError('required')
            "
            >Last name is required!
          </mat-error>
        </mat-form-field>
      </div>

      <div
        fxLayout="column"
        fxLayoutAlign="start stretch"
        fxFlex="50"
        fxFlex.xs="100"
      >
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Email"
            required
          />
          <mat-error
            *ngIf="
              ozowForm?.get('email')?.touched &&
              ozowForm?.get('email').hasError('required')
            "
            >Email is required!
          </mat-error>
        </mat-form-field>
      </div>

      <div
      fxLayout="column"
      fxLayoutAlign="start stretch"
      fxFlex="50"
      fxFlex.xs="100"
    >
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Amount</mat-label>
        <input
          matInput
          formControlName="amount"
          placeholder="Amount"
          required
        />
        <mat-error
          *ngIf="
            ozowForm?.get('amount')?.touched &&
            ozowForm?.get('amount').hasError('required')
          "
          >Amount is required!
        </mat-error>
      </mat-form-field>
    </div>

      <div
        fxLayout="column"
        fxLayoutAlign="start stretch"
        fxFlex="50"
        fxFlex.xs="100"
      >
      <mat-form-field class="fullWidth" class="fullWidth" appearance="legacy">
        <mat-label>Message</mat-label>
        <textarea formControlName="message" matInput placeholder="Message" required></textarea>
        <mat-error *ngIf="
        ozowForm.get('message')?.touched &&
        ozowForm.get('message').hasError('required')
      "
      >Message is required!
    </mat-error>
      </mat-form-field>
      </div>

      <div
      fxLayout="row"
      fxLayoutAlign="end stretch"
      fxFlex="50"
      fxLayoutGap="1em"
      fxFlex.xs="100"
    >
    <button [mat-dialog-close] mat-raised-button color="warn">Cancel</button>
    <button (click)="closeDialog(ozowForm)" mat-raised-button class="primaryBlueBtn whiteColor">Send Invoice</button>
    </div>
      <!-- </div> -->
    </form>
  </div>
</div>
