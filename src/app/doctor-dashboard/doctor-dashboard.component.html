<div fxLayout="row" fxLayoutAlign="start stretch" fxFill>
    <div fxFlex="100" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0.5em">
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <h1 class="bold">Dashboard</h1>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex="23" *ngFor="let item of dashboardCards" fxLayout="column" fxLayoutAlign="center stretch">
                <mat-card>
                    <mat-card-content>
                        <div class="pointer" routerLink="{{ item.route }}" fxLayout="row" fxLayoutAlign="start stretch">
                            <div class="height100px" fxFlex="60" fxLayout="column" fxLayoutAlign="center center"  fxLayoutGap="0.2em">
                                <mat-icon class="primaryBlue {{ item.color }}"> {{ item.icon }} </mat-icon>
                                <h2 class="bold"> {{ item.name }} </h2>
                            </div>
                            <div class="height100px whiteColor bold {{ item.class }}" fxFlex="40" fxLayout="column" fxLayoutAlign="center center">
                                <span class="cardFont">{{ item?.value }}</span>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="marginTop1em">
            <app-patients></app-patients>
        </div>
    </div>
</div>
